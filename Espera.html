<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
    <style>
        .top-right-images {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right-images img {
            width: 80px; /* Ajusta el tamaño según sea necesario */
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="top-right-images">
        <img src="imagenes/logo.png" alt="Imagen 2" />
    </div>

<!-- Tarjeta_2 --> 
<div class="card2">
  <div class="body">
    <video width="100%" height="210px" style="object-fit: cover;" loop autoplay>
      <source src="imagenes/3.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
</div>

<!-- Tarjeta_2 Clonada a la izquierda --> 
<div class="card2-left">
  <div class="body">
    <video width="100%" height="210px" style="object-fit: cover;" loop muted autoplay>
      <source src="imagenes/1.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
</div>

<!-- Tarjeta_3 --> 
<div class="card3">
  <div class="body">
    <video width="100%" height="210px" style="object-fit: cover;" loop muted autoplay>
      <source src="imagenes/2.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>
  </div>
</div>

<!-- Tarjeta_4 --> 
<!-- From Uiverse.io by kennyotsu --> 
<div class="card4">
  <div class="loader">
    <p>Pregunta por:</p>
    <div class="words">
      
      <span class="word">Horarios</span>
      <span class="word">Maestros</span>
      <span class="word">Lugares</span>
      <span class="word">Tutorias</span>
      <span class="word">Paginas</span>
    </div>
  </div>
</div>

<!-- Texto presiona --> 
<div id="app">
  <div class="reference relative">
    <p class="main-title">
      Bienvenido presiona
      <span style="font-style: italic; color: #956afa" class="hover-card"
        >la letra U,</span
      > para continuar
    </p>
    <!-- Eliminar el rectángulo blanco -->
  </div>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.key.toLowerCase() === 'u') {
            window.location.href = 'interfaz.html';
        }
    });
</script>

</body>
</html>
